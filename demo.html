<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
        <script src="contrast.js"></script>
    </head>
    <body>
        <input type="text" id="colour-entry" />
        <div id="contrast-table"></div>
        <button id="submit-button">Generate Contrast Matrix</button>
        <script>
            button = document.getElementById("submit-button")
            button.onclick = function() {
                block = document.getElementById("contrast-table")
                colours = document.getElementById("colour-entry").value.split(",")
                //colours = ["#005172", "#D4F880", "#FFFFFF", "#000000"]
                matrix = createContrastMatrix(colours)
                displayContrastMatrix(colours, matrix, block)
                pairs = findBestPairs(colours, matrix)
            }
        </script>
    </body>
</html>
